
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/navBar.css' %}">
  <style>

    body {
    margin: 0;
    font-family: 'Arial', sans-serif;
}

header {
    background-color: #3b8132;
    padding: 10px;
    color: white;
    text-align: center;
}

nav {
    display: flex;
    justify-content: right;
    background-color: #5bb450;
    padding: 10px;
    margin
}

nav a {
    color: white;
    text-decoration: none;
    padding: 10px;
    margin: 0 20px;
    right: 20px;
}

nav a:hover {
    background-color: #777;
}

.social-icons {
    text-align: center;
    margin: 20px 0;
}

.social-icons a {
    display: inline-block;
    margin: 0 10px;
    color: #333;
}
.nav{
    margin-right:40px;
    padding: 20px;
}
</style>
</head>
<body>

  <header>
    <h1>Social Book</h1>
  </header>
  {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
  <nav>
    <div class="nav">
    <a href="#">Home</a>
    <a href="/myBook/">My Book</a>
    <a href="/author/">Author</a>
    <a href="/seller/">sellers</a>
    <a href="/file/">Upload File</a>
    <a href="/logout/">logout</a>
    </div>
    
  </nav>
  {% comment %} <script>
        setTimeout(function() {
            window.location.href = "{% url 'dashboard' %}";
        }, 3000);  // Redirect after 3 seconds (adjust as needed)
    </script> {% endcomment %}

</body>
</html>
