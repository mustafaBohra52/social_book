{% include "header.html" %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
       body{
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            position: absolute;
            top: 20%;
            left: 40%;
        }

        h2 {
            text-align: center;
            color: #333;
        }
        

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input,select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

    

    {% block content %}
<div class="container">
    <h2>User Registration</h2>
    <form method="post" action={% url "auth" %}>
        {% csrf_token %}
        <label for="as">Domain:</label>
        <select name="domain">
            <option>select</option>
            <option name="author">Author</option>
            <option name="seller">Seller</option>
        </select>
        

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <label for="public_visibility">Public Visibility (Y/N):</label>
         <input type="checkbox" id="public_visibility" name="public_visibility" checked>

        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <a href="/login"><h5>Login Page</h5></a>
</div>

{% endblock content %}
