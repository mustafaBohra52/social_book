{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Book Template</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .book-container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            transition: box-shadow 0.3s ease-in-out;
        }

        .book-container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .book-image {
            max-width: 500px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1, h2 {
            color: #333;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 24px;
        }

        h2 {
            font-size: 18px;
            font-style: italic;
        }

        p {
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
{% for i in file %}
<div class="book-container">
    <center><img src="/media/{{i.files}}" alt="Book Image" class="book-image"></center>
    <center><h1>Title: {{i.title}}</h1></center>
    <center><h2>Author: {{i.authorName}}</h2></center>
    <p>Description: {{i.desc}}</p>
</div>
{% endfor %}

</div>

</body>
</html>
