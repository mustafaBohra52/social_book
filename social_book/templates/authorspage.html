<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
    h1 {
  text-align: center;
  padding: 20px;
  background-color: #333;
  color: white;
  margin: 0;
}
  </style>
</head>
<body>
<h1>
    Users Details</h1>
  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Email</th>
        <th>Domain</th>
        <th>public Visibility</th>
      </tr>
    </thead>
    {% for i in domain %}
    <tbody>
      <tr>
        <td>{{i.username}}</td>
        <td>{{i.email}}</td>
        <td>{{i.domain}}</td>
        <td>{{i.visibility}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>

</body>
</html>
