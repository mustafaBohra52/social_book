<!-- todo_list.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .todo-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .todo-item {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .todo-item:hover {
            background-color: #f8f8f8;
        }

        .todo-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .todo-description {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="todo-container">
    {% for todo in read %}
    <div class="todo-item">
        <div class="todo-title">{{ todo.title }}</div>
        <div class="todo-description">{{ todo.desc }}</div>
    </div>
    {% endfor %}
</div>

</body>
</html>
